<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 2차 세션 과제 todolist만들기</title>
    <script src="todolist.js"></script>
    <link href="todolist.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>TO DO LIST</h1>
        </div>
        
        <div class="header">
            <div class="inputList">
                <input type="text" id="todoInput" placeholder="할 일을 입력하세요">
                <button class="add" onclick="todoadd()">+</button>
            </div>

            <div class="deleteAll">
                <button class="allDelete" onclick="todoAlldelete()">전체삭제</button>
            </div>
    
            <div class="complete">
                <button class="checkComplete" onclick="todoCheckComplete()">완료</button>
            </div>
        </div>

        <div class="listPart">
            <ul id="todoList">
    
            </ul>
        </div>

        <div class="star">
            <button class="bookmark" onclick="todoBookmark()">🌟</button>
        </div>
        
    </div>
    
</body>
</html>
